<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户中心 | 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.cat.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="/static/dist/css.build.js"></script>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>shearf.com</b> - 用户中心</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">请登录</p>

            <form action="/login.html" method="post" id="loginForm">
                <input type="hidden" :name="csrfName" v-model="csrfToken">
                <div class="form-group has-feedback" :class="{'has-error': errors.has('username')}">
                    <input v-validate="{required:true, email:true}" type="email" class="form-control" placeholder="Email" name="username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <span class="help-block" v-show="errors.has('username')">请填写Email</span>
                </div>
                <div class="form-group has-feedback" :class="{'has-error': errors.has('password')}">
                    <input v-validate="{required:true}" type="password" class="form-control" placeholder="Password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span class="help-block" v-show="errors.has('password')">请填写密码</span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" @click="submitForm($event)">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="register.html" class="text-center">注册</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <script src="/static/dist/login.build.js"></script>

</body>

</html>
