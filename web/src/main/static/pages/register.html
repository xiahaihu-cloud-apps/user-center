<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户中心 | 注册页面</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.cat.net/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script src="/static/dist/css.build.js"></script>
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="/"><b>shearf.com</b>用户中心</a>
        </div>

        <div class="register-box-body ">
            <p class="login-box-msg ">注册成为用户</p>

            <form action="register" method="post" id="registerForm">
                <div class="form-group has-feedback" :class="{'has-error': errors.has('name')}">
                    <input v-validate="{required:true, max:20}" type="text" class="form-control " placeholder="用户名" name="name" v-model="form.name">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span class="help-block" v-show="errors.has('name')">用户名不能为空，长度不超过20个字</span>
                </div>
                <div class="form-group has-feedback" :class="{'has-error':errors.has('email')}">
                    <input v-validate="{required:true, email:true}" type="email" class="form-control " placeholder="Email" name="email" v-model="form.email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <span class="help-block" v-show="errors.has('email')">email格式错误或为空</span>
                </div>
                <div class="form-group has-feedback " :class="{'has-error': errors.has('password')}">
                    <input v-validate="{required:true, alpha_dash:true, min:6}" type="password" class="form-control " placeholder="密码" name="password" v-model="form.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span class="help-block" v-show="errors.has('password')">密码必填，英文数字或者下划线组合，且长度不小于6位</span>
                </div>
                <div class="form-group has-feedback " :class="{'has-error': retypePasswordError}">
                    <input v-validate="{required:true}" type="password" class="form-control " placeholder="重复密码" name="retypePassword" v-model="form.retypePassword">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <span class="help-block" v-show="retypePasswordError">重复密码必须和密码一致</span>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <a href="" @click.stop.prevent="reloadCaptchaImage">
                            <img :src="captchaImage" width="160" height="70">
                        </a>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-group has-feedback" :class="{'has-error': errors.has('captcha')}">
                            <input v-validate="{required:true, min: 6, max: 6}" type="text" class="form-control" name="captcha" placeholder="验证码" v-model="form.captcha">
                            <span class="help-block" v-show="errors.has('captcha')">请输入6位验证码</span>
                        </div>
                    </div>
                </div>
                <!-- <br /> -->
                <div class="row ">
                    <div class="col-xs-8 ">
                        <!-- <div class="checkbox icheck ">
                            <label>
                                <input type="checkbox "> I agree to the <a href="">terms</a>
                            </label>
                        </div> -->
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4 ">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" @click="submitForm($event)">注册</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="/login.html" class="text-center ">已经是用户，请登录</a>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    <script src="/static/dist/register.build.js"></script>
</body>

</html>
